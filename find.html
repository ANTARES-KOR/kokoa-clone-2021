<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__connection-info">
                <i class="fas fa-wifi"></i>
                <span>KT</span>
            </div>
            <span class="status-bar__time">06:19</span>
            <div class="status-bar__battery-info">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="wrapper">
            <nav class="nav-bar">
                <div class="nav-bar__upper-icons">
                    <a href="./friends.html"
                        ><i class="fas fa-user fa-2x menu"></i
                    ></a>
                    <a href="./chats.html"
                        ><i class="fas fa-comment menu fa-2x"></i
                    ></a>
                    <div class="notification notification-chat">
                        <span>1</span>
                    </div>
                    <a href="./find.html"
                        ><i class="fas fa-hashtag menu fa-2x selected-menu"></i
                    ></a>
                </div>
                <div class="nav-bar__under-icons">
                    <a href="./more.html"
                        ><i class="fas fa-ellipsis-h menu fa-2x"></i
                    ></a>
                    <div
                        class="notification notification-mini notification-more"
                    ></div>
                </div>
            </nav>
            <div class="main-screen">
                <header>
                    <div class="main-screen__header">
                        <h2 class="main-screen__header__title">Find</h2>
                        <i class="fas fa-broadcast-tower fa-lg"></i>
                        <i class="fas fa-plus fa-xs"></i>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search fs-xs"></i>
                        <input
                            type="text"
                            placeholder="Search and add your keywords."
                        />
                    </div>
                </header>
                <main class="find-screen">
                    <div class="find-menu">
                        <div class="find-menu__column">
                            <i class="fas fa-qrcode fa-2x"></i
                            ><span class="find-menu__column__title"
                                >QR Check-in</span
                            >
                        </div>
                        <div class="find-menu__column">
                            <i class="fas fa-umbrella-beach fa-2x"></i
                            ><span class="find-menu__column__title"
                                >BeackTalk Updates</span
                            >
                        </div>
                        <div class="find-menu__column">
                            <i class="fas fa-tv fa-2x"></i
                            ><span class="find-menu__column__title"
                                >BeachTV</span
                            >
                        </div>
                        <div class="find-menu__column">
                            <i class="fas fa-newspaper fa-2x"></i
                            ><span class="find-menu__column__title">News</span>
                        </div>
                    </div>
                    <div class="keyword-section">
                        <h3>Your keywords</h3>
                        <div class="keyword">
                            <h4 class="keyword__title">#COVID-19</h4>
                            <div class="keyword__content">
                                <img src="./img/covid-19-graph.png" />
                                <h6>COVID-19 graph</h6>
                            </div>
                        </div>
                        <div class="keyword">
                            <h4 class="keyword__title">#동원참치</h4>
                            <div class="keyword__content">
                                <iframe
                                    width="370px"
                                    height="250px"
                                    src="https://www.youtube.com/embed/cPJiPphm8tg"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                        <div class="keyword">
                            <h4 class="keyword__title">#고추참치</h4>
                            <div class="keyword__content">
                                <iframe
                                    width="560"
                                    height="315"
                                    src="https://www.youtube.com/embed/WuA5V2-btR0"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                        <div class="keyword">
                            <h4 class="keyword__title">#해체쇼</h4>
                            <div class="keyword__content">
                                <iframe
                                    width="560"
                                    height="315"
                                    src="https://www.youtube.com/embed/8PbuVPtjDCM"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                        <div class="keyword">
                            <h4 class="keyword__title">#캔참치는_사드세요</h4>
                            <div class="keyword__content">
                                <iframe
                                    width="560"
                                    height="315"
                                    src="https://www.youtube.com/embed/o_451HgDOus"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div id="splash-screen"></div>
        <div id="no-pc">
            <span>Your Screen Is too big</span>
        </div>
        <div id="no-landscape">
            <span>Please turn Your Phone</span>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </body>
</html>
