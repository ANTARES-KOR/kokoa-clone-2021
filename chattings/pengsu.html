<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__connection-info">
                <i class="fas fa-wifi"></i>
                <span>KT</span>
            </div>
            <span class="status-bar__time">06:19</span>
            <div class="status-bar__battery-info">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="wrapper">
            <header class="chatting-screen__header">
                <a href="../chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
                <h2 class="chatting-screen__title">펭수</h2>
                <div>
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-bars fa-lg"></i>
                </div>
            </header>
            <div class="chatting-screen">
                <div class="chatting-screen__main">
                    <div class="timestamp">
                        <span class="timestamp__recent"> Feb 15th, 2021 </span>
                    </div>
                    <div class="message-row incoming">
                        <img
                            src="https://newsimg.sedaily.com/2020/09/24/1Z7ZAQ1IWV_1.jpg"
                        />
                        <div class="message-row__content">
                            <span class="message__author">펭수</span>
                            <div class="message__container">
                                <span class="message__container__text"
                                    >펭하!!!!!</span
                                >
                                <span class="message__container__time"
                                    >21:27</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row outgoing">
                        <div class="message-row__content">
                            <div class="message__container">
                                <span class="message__container__text"
                                    >왜... 찾아왔니..?</span
                                >
                                <span class="message__container__time"
                                    >21:28</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row incoming">
                        <img
                            src="https://newsimg.sedaily.com/2020/09/24/1Z7ZAQ1IWV_1.jpg"
                        />
                        <div class="message-row__content">
                            <span class="message__author">펭수</span>
                            <div class="message__container">
                                <span class="message__container__text"
                                    >배고파!</span
                                >
                                <span class="message__container__time"
                                    >21:30</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row outgoing">
                        <div class="message-row__content">
                            <div class="message__container">
                                <span class="message__container__text">;;</span>
                                <span class="message__container__time"
                                    >21:28</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="reply">
                <div class="reply__column">
                    <i class="far fa-plus-square fa-lg"></i>
                </div>
                <div class="reply__column">
                    <input type="text" placeholder="Write a message..." />
                    <i class="far fa-smile-wink fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </form>
        </div>
        <div id="no-pc">
            <span>Your Screen Is too big</span>
        </div>
        <div id="no-landscape">
            <span>Please turn Your Phone</span>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </body>
</html>
