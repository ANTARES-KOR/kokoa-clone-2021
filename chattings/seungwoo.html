<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__connection-info">
                <i class="fas fa-wifi"></i>
                <span>KT</span>
            </div>
            <span class="status-bar__time">06:19</span>
            <div class="status-bar__battery-info">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="wrapper">
            <header class="chatting-screen__header">
                <a href="../chats.html">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
                <h2 class="chatting-screen__title">승우아빠</h2>
                <div>
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-bars fa-lg"></i>
                </div>
            </header>
            <div class="chatting-screen">
                <div class="chatting-screen__main">
                    <div class="timestamp">
                        <span class="timestamp__recent"> Feb 15th, 2021 </span>
                    </div>
                    <div class="message-row incoming">
                        <img
                            src="https://yt3.ggpht.com/ytc/AAUvwni7qAxM0pXCJA8C0qQO6RofS_cKMzEGAuisvXlSGA=s900-c-k-c0x00ffffff-no-rj"
                        />
                        <div class="message-row__content">
                            <span class="message__author">승우아빠</span>
                            <div class="message__container">
                                <span class="message__container__text"
                                    >마구로씨 되시나요?</span
                                >
                                <span class="message__container__time"
                                    >12:30</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row outgoing">
                        <div class="message-row__content">
                            <div class="message__container">
                                <span class="message__container__text"
                                    >네?</span
                                >
                                <span class="message__container__time"
                                    >12:35</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row incoming">
                        <img
                            src="https://yt3.ggpht.com/ytc/AAUvwni7qAxM0pXCJA8C0qQO6RofS_cKMzEGAuisvXlSGA=s900-c-k-c0x00ffffff-no-rj"
                        />
                        <div class="message-row__content">
                            <span class="message__author">승우아빠</span>
                            <div class="message__container">
                                <span class="message__container__text"
                                    >부탁드릴 것이 있는데...</span
                                >
                                <span class="message__container__time"
                                    >13:00</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row outgoing">
                        <div class="message-row__content">
                            <div class="message__container">
                                <span class="message__container__text"
                                    >말해보시죠</span
                                >
                                <span class="message__container__time"
                                    >13:05</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="message-row incoming">
                        <img
                            src="https://yt3.ggpht.com/ytc/AAUvwni7qAxM0pXCJA8C0qQO6RofS_cKMzEGAuisvXlSGA=s900-c-k-c0x00ffffff-no-rj"
                        />
                        <div class="message-row__content">
                            <span class="message__author">승우아빠</span>
                            <div class="message__container">
                                <span class="message__container__text"
                                    >이번에 저희 유튜브 영상에 출연해주실 수
                                    있나요?</span
                                >
                                <span class="message__container__time"
                                    >13:30</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="reply">
                <div class="reply__column">
                    <i class="far fa-plus-square fa-lg"></i>
                </div>
                <div class="reply__column">
                    <input type="text" placeholder="Write a message..." />
                    <i class="far fa-smile-wink fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </form>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </body>
</html>
