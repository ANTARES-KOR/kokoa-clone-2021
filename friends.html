<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__connection-info">
                <i class="fas fa-wifi"></i>
                <span>KT</span>
            </div>
            <span class="status-bar__time">06:19</span>
            <div class="status-bar__battery-info">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="wrapper">
            <nav class="nav-bar">
                <div class="nav-bar__upper-icons">
                    <a href="./friends.html"
                        ><i class="fas fa-user fa-2x menu selected-menu"></i
                    ></a>
                    <a href="./chats.html"
                        ><i class="fas fa-comment menu fa-2x"></i
                    ></a>
                    <div class="notification notification-chat">
                        <span>1</span>
                    </div>
                    <a href="./find.html"
                        ><i class="fas fa-hashtag menu fa-2x"></i
                    ></a>
                </div>
                <div class="nav-bar__under-icons">
                    <a href="./more.html"
                        ><i class="fas fa-ellipsis-h menu fa-2x"></i
                    ></a>
                    <div
                        class="notification notification-mini notification-more"
                    ></div>
                </div>
            </nav>
            <div class="main-screen">
                <header>
                    <div class="main-screen__header">
                        <h2 class="main-screen__header__title">Friend</h2>
                        <i class="fas fa-user fa-lg"></i>
                        <i class="fas fa-plus fa-xs"></i>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search fs-xs"></i>
                        <input type="text" placeholder="Search by name" />
                    </div>
                </header>
                <main>
                    <div class="profile-screen">
                        <div class="profile-screen__section">
                            <h4 class="profile-screen__section__title">
                                My profile
                            </h4>
                            <div class="user-profile user-profile-xl">
                                <img
                                    class="user-profile__icon user-profile__icon-xl"
                                    src="./img/profile-maguro.jpg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >Maguro Kim</span
                                    >
                                    <span
                                        class="user-profile__Info__comment"
                                    ></span>
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                        </div>
                        <div class="profile-screen__section">
                            <h4 class="profile-screen__section__title">
                                Channels
                            </h4>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="http://img.newspim.com/content/image/2014/07/01/20140701000059_0.jpg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >동원</span
                                    >
                                    <span
                                        class="user-profile__Info__comment"
                                    ></span>
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="https://www.dadamadream.com/upfiles/product/2020/08/13/22/S7744822_20200813220127_144452.jpg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >사조</span
                                    >
                                    <span
                                        class="user-profile__Info__comment"
                                    ></span>
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                        </div>
                        <div class="profile-screen__section">
                            <h4 class="profile-screen__section__title">
                                Friend <strong>4</strong>
                            </h4>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="https://newsimg.sedaily.com/2020/09/24/1Z7ZAQ1IWV_1.jpg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >펭수</span
                                    >
                                    <span
                                        class="user-profile__Info__comment"
                                    ></span>
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="./img/지로선생.jpeg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >Sushi Master Ziro</span
                                    >
                                    <span class="user-profile__Info__comment"
                                        >もっとマグロが欲しい...</span
                                    >
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="https://yt3.ggpht.com/ytc/AAUvwni7qAxM0pXCJA8C0qQO6RofS_cKMzEGAuisvXlSGA=s900-c-k-c0x00ffffff-no-rj"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >승우아빠</span
                                    >
                                    <span class="user-profile__Info__comment"
                                        >제발... 사드세여...</span
                                    >
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                            <div class="user-profile">
                                <img
                                    class="user-profile__icon"
                                    src="./img/조정석.jpeg"
                                />
                                <div class="user-profile__Info">
                                    <span class="user-profile__Info__name"
                                        >조정석</span
                                    >
                                    <span class="user-profile__Info__comment"
                                        >야! 너두 할수있어!</span
                                    >
                                </div>
                                <span class="user-profile__music"></span>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div id="splash-screen"></div>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </body>
</html>
