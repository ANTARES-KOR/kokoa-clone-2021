<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__connection-info">
                <i class="fas fa-wifi"></i>
                <span>KT</span>
            </div>
            <span class="status-bar__time">06:19</span>
            <div class="status-bar__battery-info">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="wrapper">
            <nav class="nav-bar">
                <div class="nav-bar__upper-icons">
                    <a href="./friends.html"
                        ><i class="fas fa-user fa-2x menu"></i
                    ></a>
                    <a href="./chats.html"
                        ><i class="fas fa-comment menu fa-2x"></i
                    ></a>
                    <a href="./find.html"
                        ><i class="fas fa-hashtag menu fa-2x"></i
                    ></a>
                </div>
                <div class="nav-bar__under-icons">
                    <a href="./more.html"
                        ><i class="fas fa-ellipsis-h menu fa-2x"></i
                    ></a>
                </div>
            </nav>
            <div class="main-screen">
                <header>
                    <div class="main-screen__header">
                        <h2 class="main-screen__header__title">Settings</h2>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search fs-xs"></i>
                        <input type="text" placeholder="Search by name" />
                    </div>
                </header>
                <main>
                    <ul class="settings-list">
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-bullhorn fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Notices</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-flask fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Beach Lab</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-info-circle fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Version Info</span
                            >
                            <span class="settings-list__menu__info"
                                >Latest</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-lock fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Privacy</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-comment fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Chats</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="far fa-id-badge fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Multi-Profile</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="far fa-sun fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >display</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-paint-brush"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Themes</span
                            >
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-phone fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title">Call</span>
                        </li>
                        <li class="settings-list__menu">
                            <div>
                                <i class="fas fa-ellipsis-h fa-lg"></i>
                            </div>
                            <span class="settings-list__menu__title"
                                >Others</span
                            >
                        </li>
                    </ul>
                </main>
            </div>
        </div>
        <div id="splash-screen"></div>
        <div id="no-pc">
            <span>Your Screen Is too big</span>
        </div>
        <div id="no-landscape">
            <span>Please turn Your Phone</span>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </body>
</html>
